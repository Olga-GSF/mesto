<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page center">
    <header class="header">
      <img src="<%=require('./images/VectorLogoWi.svg')%>" alt="лого" class="logo logo_place_header">
    </header>

    <main class="content">
      <section class="profile center">
        <div class="profile__info">
          <img src="<%=require('./images/image.jpg')%>" alt="аватар" class="profile__avatar">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="edit" type="button" class="button profile__button-edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="add" class="button profile__button-add"></button>
      </section>

      <section class="cards center">
        <ul class="cards__items">

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <button aria-label="close" type="button" class="button popup__button-close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="infoedit" action="submit" class="popup__form popup__form_place_edit" novalidate>
          <input id="name-input" name="name" type="text" class="popup__input popup__input_name_firstname"
            placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input id="description-input" name="description" type="text"
            class="popup__input popup__input_name_description" placeholder="Описание" required minlength="2"
            maxlength="200">
          <span class="popup__input-error description-input-error"></span>
          <button type="submit" class="button popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <button aria-label="close" type="button" class="button popup__button-close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="infocard" action="submit" class="popup__form popup__form_place_add" novalidate>
          <input id="place-input" name="name" type="text" class="popup__input popup__input_name_place"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error place-input-error"></span>
          <input id="link-input" name="link" type="url" class="popup__input popup__input_name_link"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
          <button type="submit" class="button popup__button-submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_big-image">
      <div class="popup__content popup__content_optionally_bigimage">
        <figure class="popup__image-container">
          <img src="#" alt="наименование места" class="popup__big-image">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
        <button aria-label="close" type="button" class="button popup__button-close"></button>
      </div>
    </div>
  </div>

  <template id="card-template">
    <div class="card">
      <img src="#" alt="наименование места" class="card__image">
      <button type="button" aria-label="del" class="button card__button-delete"></button>
      <div class="card__title-wrap">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="like" class="button card__button-like"></button>
      </div>
    </div>
  </template>

  <script type="module" src="./pages/index.js"></script>
</body>

</html>
