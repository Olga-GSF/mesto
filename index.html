<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page center">
    <header class="header">
      <img src="./images/VectorLogoWi.svg" alt="лого" class="logo logo_place_header">
    </header>
    <section class="profile center">
      <div class="profile__info">
        <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__wrapper">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button button_type_edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_type_add"></button>
    </section>
    <section class="cards center">
      <ul class="cards__items">
        <li class="cards__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаево" class="cards__image">
          <div class="cards__title-wrap">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="гора эльбрус" class="cards__image">
          <div class="cards__title-wrap">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="домбай" class="cards__image">
          <div class="cards__title-wrap">
            <h2 class="cards__title">Домбай</h2>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="гора эльбрус" class="cards__image">
          <div class="cards__title-wrap">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="домбай" class="cards__image">
          <div class="cards__title-wrap">
            <h2 class="cards__title">Домбай</h2>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаево" class="cards__image">
          <div class="cards__title-wrap">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <button class="button button_type_like"></button>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="button button_type_close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="submit" class="popup__form">
          <div class="popup__inputs">
            <input type="text" class="popup__input popup__input_name" placeholder="Имя">
            <input type="text" class="popup__input popup__input_description" placeholder="Описание">
          </div>
          <button type="submit" class="button button_type_submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
